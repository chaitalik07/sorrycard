<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>I’m Sorry 💔</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
      animation: pulse 1.5s infinite;
      z-index: 10;
      position: relative;
    }
    #message {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
      min-height: 150px;
      white-space: pre-line; /* preserves new lines in typewriter text */
    }
    img {
      margin-top: 30px;
      width: 300px;
      border-radius: 10px;
      z-index: 10;
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      z-index: 10;
      position: relative;
    }
    .btn:hover {
      background-color: #e60073;
    }
    /* Floating Hearts Animation */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff4d88;
      font-size: 2em;
      animation: float 6s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>I’m Sorry 😔</h1>
  
  <p id="message"></p>

  <!-- Milk & Mocha GIF from Tenor -->
  <img src="https://media.tenor.com/w8yxWaatwLIAAAAi/milk-and-mocha.gif" alt="Cute Sorry GIF" />

  <br /><br />

  <!-- Spotify Embed Player -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/44n97yHySt0Z9rqPaXgjCK?utm_source=generator" 
    width="300" height="80" frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 300);

    // Typewriter Effect
    const text = `Dear Bubba,

I know I made a mistake, and I'm truly sorry from the bottom of my heart.
You mean the world to me and I never want to hurt you.
Please forgive me — I promise to make it right and love you even more every single day. 💖`;
    
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
